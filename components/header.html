<!-- Header Component -->
<header class="header">
    <div class="header-left">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <img src="{{logoPath}}img/GesoperCorporate.png" alt="GesOper Corporate" class="logo">
    </div>
    
    <div class="header-center">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Buscar na base de conhecimento..." class="search-input">
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>
    
    <div class="header-right">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
        <img src="{{logoPath}}img/LogoSolucao.png" alt="Logo Solução" class="logo">
    </div>
</header>
